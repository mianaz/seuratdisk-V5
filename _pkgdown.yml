destination: docs

template:
  params:
    bootswatch: flatly

development:
  mode: auto

reference:
  - title: Package Information
    contents:
      - SeuratDisk
      - scdisk
  - title: h5Seurat
    contents:
      - matches("h5Seurat")
      - matches("hSeurat")
      - -matches("Convert")
  - title: Interoperability
    contents:
      - Connect
      - Convert
      - matches("SCDisk")
  - title: Loom File Support
    contents:
      - LoadLoom
      - SaveLoom
      - loom-class
      - loom-bindings
  - title: Utility Functions
    contents:
      - ReadH5
      - Transpose
      - WriteH5Group
